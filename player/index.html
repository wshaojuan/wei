<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小天涯音乐</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/iconfont.css">
</head>
<body>
<div class="wrapper">
    <main class="main">
        <img src="./img/xul.jpg" alt="">
        <audio id="audio" src="./source/xul.mp3" ></audio>
    </main>
    <div class="tool">
        <div class="btn1">
            <i class="iconfont icon-shangyishou"></i>
        </div>
        <div class="btn2">
            <i class="iconfont icon-bofang"></i>
        </div>
        <div class="btn3">
            <i class="iconfont icon-xiayishou"></i>
        </div>

        <div class="progress">
            <div class="current-time"></div>
            <div class="pro-box">
                <div class="pro-bg"></div>
                <div class="pro-active">
                    <div class="radio-box">
                    <span class="radio"></span>
                    </div>
                </div>
            </div>
            <div class="all-time"></div>
        </div>
        <div class="volume">
            <i class="iconfont icon-laba"></i>
        </div>
    </div>
    <div class="hover">
        <div class="vol">
                <div class="vol-volume">
                    <i class="iconfont icon-laba"></i>
                </div>
                <div class="vol-box">
                        <div class="vol-bg"> </div>
                            <div class="vol-active">
                                <div class="radio-box1">
                                <span class="vol-radio"></span>
                                </div> 
                        </div>
                </div>
        </div> 
   </div>
</div>
<script src="./js/index.js"></script>
</body>
</html>
